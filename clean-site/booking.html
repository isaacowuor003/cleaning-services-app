<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watu Safi Ke - Booking</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="text-gray-800">
  <header class="bg-black text-white p-4 flex flex-col md:flex-row justify-between items-center">
    <div class="text-2xl font-bold text-yellow-600">Watu Safi Ke</div>
    <nav class="space-x-4 mt-2 md:mt-0">
      <a href="index.html" class="text-yellow-600">Home</a>
      <a href="team.html" class="text-yellow-600">Team</a>
      <a href="services.html" class="text-yellow-600">Services</a>
      <a href="pricelist.html" class="text-yellow-600">Pricelist</a>
      <a href="blog.html" class="text-yellow-600">Blog</a>
      <a href="booking.html" class="underline text-yellow-600">Online Booking</a>
    </nav>

  <section class="p-10">
    <h1 class="text-4xl font-bold mb-6 text-yellow-600">Schedule Your Cleaning</h1>
    <form class="max-w-md mx-auto space-y-4 bg-white p-6 shadow rounded border-2 border-yellow-600">
      <input type="text" placeholder="Your Name" class="w-full border px-4 py-2 rounded focus:border-yellow-600 focus:ring-yellow-600 focus:outline-none">
      <input type="email" placeholder="Email Address" class="w-full border px-4 py-2 rounded focus:border-yellow-600 focus:ring-yellow-600 focus:outline-none">
      <input type="date" class="w-full border px-4 py-2 rounded focus:border-yellow-600 focus:ring-yellow-600 focus:outline-none">
      <textarea placeholder="Describe your service request..." class="w-full border px-4 py-2 rounded focus:border-yellow-600 focus:ring-yellow-600 focus:outline-none"></textarea>
      <button type="submit" class="bg-yellow-600 text-white px-6 py-2 rounded hover:bg-yellow-700">Book Now</button>
    </form>
  </section>

  <footer class="bg-gray-900 text-white text-center p-4 mt-10">
