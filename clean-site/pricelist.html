<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watu Safi Ke - Pricelist</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="text-gray-800">
  <header class="bg-white p-6 flex flex-col md:flex-row justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="../assets/images/logo.jpg" alt="Watu Safi Ke Logo" class="rounded-sm flex-shrink-0" style="width: 85px; height: 85px; object-fit: cover;">
      <div class="text-[10rem] font-bold text-black">Watu Safi Ke</div>
    </div>
    <nav class="space-x-4 mt-2 md:mt-0">
      <a href="index.html" class="text-black font-bold hover:underline">Home</a>
      <a href="services.html" class="text-black font-bold hover:underline">Services</a>
      <a href="pricelist.html" class="underline text-black font-bold">Pricelist</a>
    </nav>
  </header>

  <section class="p-10">
    <h1 class="text-4xl font-bold mb-6 text-yellow-600">Our Pricing</h1>
    <table class="w-full table-auto border border-collapse border-gray-300">
      <thead>
        <tr class="bg-yellow-600 text-white">
          <th class="border border-black px-4 py-2">Service</th>
          <th class="border border-black px-4 py-2">Price (KES)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2"><strong>Sofa (5-seater)</strong></td>
          <td class="border px-4 py-2 font-bold text-black-600">1500</td>
        </tr>
        <tr>
          <td class="border px-4 py-2"><strong>Mattress</strong></td>
          <td class="border px-4 py-2 font-bold text-black-600">1200</td>
        </tr>
        <!-- Add more rows -->
      </tbody>
    </table>
  </section>

  <footer class="bg-gray-900 text-white text-center p-4 mt-10">
    &copy; 2025 Watu Safi Ke. All rights reserved.
  </footer>
</body>
</html>
